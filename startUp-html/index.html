<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big NO Bingo</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Big NO Bingo<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Login</a></li>
          <li><a href="home.html">Home</a></li>
          <li><a href="rooms.html">Join a Bingo Room</a></li>
          <li><a href="createBingo.html">Create a Bingo Card</a></li>
          <li><a href="createRoom.html">Create a Bingo Room</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Welcome</h1>
      <p>Login to Begin</p>
      <form method="get" action="home.html">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your name here" />
        <button type="submit">Login</button>
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Alex Guinn</span>
      <br />
      <a href="https://github.com/alexjames47/StartUp/" target="_blank" >GitHub</a>

</html>
